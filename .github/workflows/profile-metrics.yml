# .github/workflows/profile-metrics.yml
name: GitHub Profile Metrics
on:
  schedule: [{cron: "0 */6 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: SuyashJoshi007
          #
          # 💡 Core Layout
          # Mimics your original layout
          template: classic
          base: "" # No header
          #
          # 📊 Stats Plugin
          # Replaces github-readme-stats
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          #
          # 랭 Languages Plugin
          # Replaces top-langs
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_threshold: 0%
          plugin_languages_colors: github
          plugin_languages_layout: compact
          #
          # 🏆 Trophies Plugin (Unique Element)
          # Replaces the vercel trophy app for better performance
          plugin_trophies: yes
          plugin_trophies_theme: darkhub
          plugin_trophies_display: compact
          plugin_trophies_column: 4
